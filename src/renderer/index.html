<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="../assets/css/photon.min.css">
        <link rel="stylesheet" href="../assets/css/main.css">
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="window">
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane pane-sm sidebar">
                        <ul class="list-group">
                            <li class="list-group-header">
                              <input class="form-control" type="text" placeholder="Search for someone">
                            </li>
                            <li class="list-group-item">
                              <img class="media-object pull-left" src="../assets/img/avatar.jpeg" width="32">
                              <div class="media-body">
                                <strong>imagen.png</strong>
                                <p>order: 5659596</p>
                              </div>
                            </li>
                            
                          </ul>
                    </div>
                    <div class="pane">
                        <div class="image-view full-height">
                            <header class="toolbar toolbar-header image-toolbar">
                                <div class="toolbar-actions">

                                    

                                    <button class="btn btn-default">
                                        <span class="icon icon-home icon-text"></span>
                                        Abrir Ubicacion
                                    </button>

                                    <div class="btn-group pull-right">
                                        <button class="btn btn-default">
                                            <span class="icon icon-download icon-text"></span>
                                            Guardar
                                        </button>
                                    </div>
                                    
                                    <select id="filters" class="pull-right">
                                        <option value="">----</option>
                                        <option value="">NO entregado</option>
                                        <option value="">Entregado</option>
                                    </select>
                                    <label class="pull-right filter-label">Filtros:</label>
                                    
                                    
                                
                                    
                                </div>
                            </header>

                            <div class="image-container">
                                <img id="image-displayed" src="../assets/img/avatar.jpeg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="toolbar toolbar-footer">
                <h1 class="title">Footer</h1>
              </footer>
        </div>
    </body>
</html>
